<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Google Sheets JSON</title>
</head>

<body>
    <h1>Learn AJAX JSON data from Google Sheets</h1>
    <button type="button" id="loadData">Load JSON</button>
    <div id="output"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(function() {
            $('#loadData').click(function() {
                var url = 'https://spreadsheets.google.com/feeds/list/158xO4WvHtPIwcVuAkesKzmIgXjVYbN4ARqPs80xwUNE/od6/public/values?alt=json';
                $.getJSON(url, function(data) {
                    console.log(data);
                })
            })
        });
    </script>
</body>
</html>
