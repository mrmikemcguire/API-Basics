<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Blackbaud API</title>
</head>
<body>
    <h1>Accessing the Product-Formally-Known-As-ON</h1>
    <div id="output"></div>
    <button id="trigger">Access Data</button>
    <script type="text/javascript">
        var access = document.querySelector('#trigger');
        access.addEventListener('click',loadData)
        
        function loadData(){
            var ajax = new XMLHttpRequest();
            ajax.onreadystatechange = function(){
                if(this.readyState==4){
                    if(this.status==200){
                        var json = JSON.parse(this.responseText);
                        console.log(json)
                        var html = '<div><img src="'+json.icon_url+'">'+json.value+'</div>';
                        document.querySelector('#output').innerHTML = html;
                    }
                }
            }
            ajax.open('GET','https://api.chucknorris.io/jokes/random',true);
            ajax.send();
        } 
    </script>
</body>
</html
